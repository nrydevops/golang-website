<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="application-name" content="TechChat">
    <meta name="description" content="App for connecting">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Options</title>

    <link rel="stylesheet" type="text/css" href="/styles/default.css">
    <link rel="stylesheet" type="text/css" href="/styles/options.css">
    <script type="text/javascript" src="/scripts/reload.js"></script>
    <script type="text/javascript" src="/scripts/options.js"></script>

</head>

<body>

<nav id="nav_bar">

    <ul>
        <li><a href="/chat/">Chat</a></li>
        <li><a href="/news/">News</a></li>
        <li><a href="/files/">Files</a></li>
        <li>
            <form action="/logout" method="post">
                <button id="log_out" title="Log Out" type="submit" name="logout"></button>
            </form>
        </li>
        <li>
            <form action="/options" method="get">
                <button id="options" title="Options" type="submit" name="options"></button>
            </form>
        </li>
    </ul>

</nav>

    <div class="container">

        <form id="change_password" method="post" action="/options/change_password"
              name="change_password" onsubmit="return validatePasswordChange()">
            <h3>Change Password</h3>
            <input type="password" placeholder="old password" name="old_password"/>
            <input type="password" placeholder="new password" name="new_password"/>
            <input type="password" placeholder="verify password" name="verify_password"/>
            <input type="submit" value="Change">

            {{if . }}
                {{if eq . 1}}

                    <p class="wrong_input"><i>Invalid input!</i></p>

                {{else}}

                    <p class="success"><i>Successfully Changed!</i></p>

                {{end}}
            {{end}}

        </form>

    </div>


<footer id="main_footer">
</footer>

</body>

</html>
