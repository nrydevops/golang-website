<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="application-name" content="TechChat">
    <meta name="description" content="App for chatting">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Tech</title>

    <link rel="stylesheet" type="text/css" href="/styles/default.css">
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <script type="text/javascript" src="/scripts/reload.js"></script>

  </head>

  <body>

    <header id="main_header">
    </header>

    <main>

      <div class="container">

        <form id="login_form" method="post" action="/login">

          <input type="text" placeholder="username" name="username"/>
          <input type="password" placeholder="password" name="password"/>

          <input type="submit" value="Sign in">

        </form>

        {{if .}}

            <p class="wrong_user"><i>Wrong Username or Password!</i></p>

        {{end}}

      </div>

    </main>

    <footer id="main_footer">
      <p>Tech Company &copy</p>
    </footer>

  </body>

</html>
