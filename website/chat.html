<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="application-name" content="TechChat">
    <meta name="description" content="App for connecting">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat</title>

    <link rel="stylesheet" type="text/css" href="/styles/default.css">
    <link rel="stylesheet" type="text/css" href="/styles/chat.css">
    <script type="text/javascript" src="/scripts/reload.js"></script>

  </head>

  <body id="chat">

    <nav id="nav_bar">

      <ul>
        <li><a href="/chat/">Chat</a></li>
        <li><a href="/news/">News</a></li>
        <li><a href="/files/">Files</a></li>
        <li>
          <form action="/logout" method="post">
            <button id="log_out" title="Log Out" type="submit" name="logout"></button>
          </form>
        </li>
        <li>
          <form action="/options" method="get">
            <button id="options" title="Options" type="submit" name="options"></button>
          </form>
        </li>
      </ul>

    </nav>

    <div id="main_frame">

      <div id="chat-messages" class="view_box"></div>
      <div class="users_box">

        <ul id="users_list">
        </ul>

      </div>
      <div id="send_form">

        <textarea id="message" type="text" placeholder="message"></textarea>

      </div>

    </div>

    <footer id="main_footer">
    </footer>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="/scripts/chat.js"></script>

    <div id="sound"></div>

  </body>

</html>
